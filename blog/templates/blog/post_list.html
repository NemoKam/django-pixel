{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <title>Post</title>
</head>
<body>
    {% block content %}
        {% for post in posts %}
        <div class="post">
            <h1 class="title_post"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="text_of_post">{{ post.text }}</p>
            <img class="img_post" src="../../../media/{{post.imagepost }}"/>
            <br />
            <p class="published_time_post">{{ post.published_date }}</p>
            <p class="author_post">Author: {{ post.author }}</p>
        </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
